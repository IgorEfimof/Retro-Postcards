<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffefd5; text-align: center; }
        .cart-item { margin: 10px; padding: 10px; border: 1px solid #ccc; background: white; display: inline-block; width: 200px; }
        .btn { margin: 10px; padding: 10px; background: yellow; border: none; cursor: pointer; }
        img { width: 100px; display: block; margin: auto; }
        .cart-item {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    background: #fff3e0;
}
</style>
</head>
<body>
    <h1>Ваша корзина</h1>
    <div id="cart-items"></div>
    <button class="btn" onclick="sendOrder()">Отправить заказ</button>
    <button class="btn" onclick="clearCart()">Очистить корзину</button>
    <br>
    <a href="index.html">Вернуться в магазин</a>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartContainer = document.getElementById("cart-container");

    if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Ваша корзина пуста.</p>";
        return;
    }

    cart.forEach((item, index) => {
        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
            <div class="cart-card">
                <img src="${item.frontImage}" alt="${item.title}" class="cart-img">
                <p><strong>${item.title}</strong></p>
                <p>${item.description}</p>
                <p><strong>Год:</strong> ${item.year}</p>
                <p><strong>Цена:</strong> ${item.price} руб.</p>
                <button class="remove-btn" onclick="removeFromCart(${index})">Удалить</button>
            </div>
        `;
        cartContainer.appendChild(div);
    });
});

// Функция удаления открытки из корзины
function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload(); // Перезагружаем страницу
}
</script>

</body>
</html>
