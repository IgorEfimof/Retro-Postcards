<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
</head>
<body>
    <h1>üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>
    <div id="cart-container"></div>
    <button onclick="clearCart()">–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É</button>
    <a href="index.html"><button>–ù–∞ –≥–ª–∞–≤–Ω—É—é</button></a>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let container = document.getElementById("cart-container");
            container.innerHTML = cart.length === 0 ? "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>" : "";

            cart.forEach((item, index) => {
                container.innerHTML += `
                    <div>
                        <img src="${item.frontImage}" width="100">
                        <img src="${item.backImage}" width="100">
                        <p>${item.title} - ${item.price} —Ä—É–±. (x${item.quantity})</p>
                        <button onclick="removeFromCart(${index})">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
            });
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
</body>
</html>
