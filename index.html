<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин открыток</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffefd5; text-align: center; }
        .category { display: inline-block; margin: 20px; padding: 10px; border: 1px solid #ccc; background: white; }
        .cart { position: fixed; top: 10px; right: 10px; background: yellow; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Добро пожаловать в магазин открыток!</h1>
    <div class="cart" onclick="window.location.href='cart.html'">Корзина (<span id="cart-count">0</span>)</div>
    <div id="categories">
        <div class="category">
            <img src="birthday.jpg" width="150" alt="День Рождения">
            <p>Открытки на День Рождения</p>
            <button onclick="window.location.href='birthday.html'">Перейти в категорию</button>
        </div>
        <div class="category">
            <img src="holiday.jpg" width="150" alt="Праздничные">
            <p>Праздничные открытки</p>
            <button onclick="window.location.href='holiday.html'">Перейти в категорию</button>
        </div>
        <div class="category">
            <img src="love.jpg" width="150" alt="Любовные">
            <p>Открытки с любовью</p>
            <button onclick="window.location.href='love.html'">Перейти в категорию</button>
        </div>
    </div>
</body>
</html>
