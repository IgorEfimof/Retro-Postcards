<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин открыток</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffefd5; text-align: center; }
        .card { display: inline-block; margin: 20px; padding: 10px; border: 1px solid #ccc; background: white; }
        .cart { position: fixed; top: 10px; right: 10px; background: yellow; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Добро пожаловать в магазин открыток!</h1>
    <div class="cart" onclick="viewCart()">Корзина (<span id="cart-count">0</span>)</div>
    <div id="catalog">
        <div class="card" data-name="Открытка 1" data-price="200">
            <img src="card1.jpg" width="100" alt="Открытка 1">
            <p>Открытка 1 - 200 руб.</p>
            <button onclick="addToCart(this)">Добавить в корзину</button>
        </div>
        <div class="card" data-name="Открытка 2" data-price="250">
            <img src="card2.jpg" width="100" alt="Открытка 2">
            <p>Открытка 2 - 250 руб.</p>
            <button onclick="addToCart(this)">Добавить в корзину</button>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(button) {
            let card = button.parentElement;
            let name = card.getAttribute('data-name');
            let price = card.getAttribute('data-price');
            cart.push({ name, price });
            document.getElementById('cart-count').innerText = cart.length;
        }

        function viewCart() {
            let message = cart.map(item => `${item.name} - ${item.price} руб.`).join('\n');
            if (cart.length > 0) {
                message += '\n\nОтправить заказ?';
                if (confirm(message)) {
                    sendOrder();
                }
            } else {
                alert('Корзина пуста');
            }
        }

        function sendOrder() {
            let mailBody = cart.map(item => `${item.name} - ${item.price} руб.`).join('%0A');
            window.location.href = `mailto:efimof.ig@yandex.ru?subject=Заказ открыток&body=${mailBody}`;
        }
    </script>
</body>
</html>
