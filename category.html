categoryData.cards.forEach(item => {
    let div = document.createElement("div");
    div.classList.add("card");
    div.innerHTML = `
        <a href="card.html?title=${encodeURIComponent(item.name)}
            &front=${encodeURIComponent(item.image)}
            &back=${encodeURIComponent(item.back)}
            &desc=${encodeURIComponent(item.description)}
            &year=${encodeURIComponent(item.year)}
            &price=${encodeURIComponent(item.price)}">
            <img src="${item.image}" alt="${item.name}">
        </a>
        <p>${item.name} - ${item.price} руб.</p>
    `;
    container.appendChild(div);
});
