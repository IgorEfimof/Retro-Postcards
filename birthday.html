<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffefd5; text-align: center; }
        .card { display: inline-block; margin: 10px; padding: 10px; border: 1px solid #ccc; background: white; width: 200px; }
        .btn { margin-top: 5px; padding: 5px; background: yellow; border: none; cursor: pointer; }
        img { width: 150px; height: auto; }
    </style>
</head>
<body>
    <h1 id="category-title">День рождения</h1>
    <div id="cards-container"></div>
    <br>
    <a href="index.html">Вернуться на главную</a>
    <a href="cart.html" style="margin-left: 20px;">Перейти в корзину</a>
    
    <script>
        const categoryData = {
    title: "Открытки на День Рождения",
    cards: [
        { image: "images/birthday1.jpg", name: "Открытка 1", price: "70",
            image: "images/birthday1_front.jpg", 
            back: "images/birthday1_back.jpg", 
            name: "Открытка 1", 
            description: "Открытка СССР", 
            year: "1978", 
            price: "70"  },
        { image: "images/birthday2.jpg", name: "Открытка 2", price: "120" },
        { image: "images/birthday3.jpg", name: "Открытка 3", price: "110" },
        { image: "images/birthday4.jpg", name: "Открытка 4", price: "130" },
        { image: "images/birthday5.jpg", name: "Открытка 5", price: "140" },
        { image: "images/birthday6.jpg", name: "Открытка 6", price: "115" },
        { image: "images/birthday7.jpg", name: "Открытка 7", price: "125" },
        { image: "images/birthday8.jpg", name: "Открытка 8", price: "135" },
        { image: "images/birthday9.jpg", name: "Открытка 9", price: "145" },
        { image: "images/birthday10.jpg", name: "Открытка 10", price: "105" },
        { image: "images/birthday11.jpg", name: "Открытка 11", price: "155" },
        { image: "images/birthday12.jpg", name: "Открытка 12", price: "160" },
        { image: "images/birthday13.jpg", name: "Открытка 13", price: "165" },
        { image: "images/birthday14.jpg", name: "Открытка 14", price: "170" },
        { image: "images/birthday15.jpg", name: "Открытка 15", price: "175" },
        { image: "images/birthday16.jpg", name: "Открытка 16", price: "180" },
        { image: "images/birthday17.jpg", name: "Открытка 17", price: "185" },
        { image: "images/birthday18.jpg", name: "Открытка 18", price: "190" }
    ]
};


        document.getElementById("category-title").innerText = categoryData.title;
        const container = document.getElementById("cards-container");

        categoryData.cards.forEach(item => {
    let div = document.createElement("div");
    div.classList.add("card");
    div.innerHTML = `
        <a href="card.html?title=${encodeURIComponent(item.name)}&front=${encodeURIComponent(item.image)}&back=${encodeURIComponent(item.back)}&desc=${encodeURIComponent(item.description)}&year=${encodeURIComponent(item.year)}&price=${encodeURIComponent(item.price)}">
            <img src="${item.image}" alt="${item.name}">
        </a>
        <p>${item.name} - ${item.price} руб.</p>
        <button class="btn" onclick='addToCart(${JSON.stringify(item)})'>Добавить в корзину</button>
    `;
    container.appendChild(div);
});


        function addToCart(item) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(item);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${item.name} добавлена в корзину!`);
        }
    </script>
</body>
</html>
